<div class="login-container">
    <div class="login-data">
        <md-input-container md-no-float>
            <input type="text" ng-model="UserService.User.UserName" placeholder="Användarnamn (krävs)" />
        </md-input-container>
        <md-input-container md-no-float>
            <input type="text" ng-model="UserService.User.Password" placeholder="Lösenord (krävs)" />
        </md-input-container>

        <md-button md-no-ink class="md-raised md-primary" ng-click="Login()">Logga in</md-button>
        <md-button md-no-ink class="md-raised register" ng-click="Register()">Registrera</md-button>
    </div>
</div>
